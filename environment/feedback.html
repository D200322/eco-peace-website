<div id="app">
  <h1>Feedback Forum</h1>
  <!-- Form to submit comments -->
  <form @submit.prevent="submitComment">
    <textarea v-model="newComment" placeholder="Enter your comment"></textarea><br>
    <button type="submit">Submit</button>
  </form>
  <hr>
  <!-- Display comments -->
  <div v-if="comments.length">
    <h2>Comments</h2>
    <div class="comment" v-for="(comment, index) in comments" :key="index">
      {{ comment }}
    </div>
  </div>
  <div v-else>
    <p>No comments yet.</p>
  </div>
</div>

<!-- Vue.js CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
  // Vue.js app
  const app = Vue.createApp({
    data() {
      return {
        newComment: '', // Holds the new comment entered by the user
        comments: [ // Initial comments
          
        ]
      };
    },
    methods: {
      submitComment() {
        if (this.newComment.trim()) {
          this.comments.push(this.newComment.trim()); // Add new comment to array
          this.newComment = ''; // Clear the input field
        }
      }
    }
  });

  app.mount('#app'); // Mount the app on the #app element
</script>
